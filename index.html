<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LexAI - Global Tagline Translator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1, h2 {
            color: #2c3e50;
        }

        textarea, select, input[type="file"], button {
            margin-top: 10px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-left: 5px solid #3498db;
            display: none;
        }

        #feedbackControls {
            display: none;
            margin-top: 10px;
        }

        #feedbackControls button {
            background-color: #27ae60;
            margin-right: 10px;
        }

        #feedbackControls button:last-child {
            background-color: #e74c3c;
        }

        #feedbackControls button:hover {
            opacity: 0.9;
        }

        #feedbackTable {
            display: none;
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        #feedbackTable th, #feedbackTable td {
            border: 1px solid #ccc;
            padding: 10px;
        }

        #feedbackTable th {
            background-color: #2980b9;
            color: white;
        }

        .hidden {
            display: none;
        }

        .section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

    </style>
</head>
<body>
    <div class="section">
        <h1>Lex-AI</h1>
        <p>Refine & Translate marketing content with AI</p>

        <form id="getTranslationForm">
            <textarea id="prompt" rows="5" placeholder="Enter or extract your marketing tagline here..."></textarea>
            <label for="language">Target Language:</label>
            <select id="language">
                <option value="EN">English</option>
                <option value="FR">French</option>
                <option value="DE">German</option>
                <option value="ES">Spanish</option>
            </select>
            <button type="submit">Get Translation</button>
        </form>
    </div>

    <div class="section">
        <h2>Upload PDF or Image</h2>
        <input type="file" id="fileInput" accept=".pdf,image/*">
        <button type="button" id="uploadBtn">Upload & Extract Text</button>
    </div>

    <div id="result" class="section">
        <h2>Translated Text:</h2>
        <p id="translatedText"></p>
    </div>

    <div id="feedbackControls">
        <button type="button" id="goodBtn">Good</button>
        <button type="button" id="badBtn">Bad</button>
        <button type="button" id="viewFeedbackBtn">View Feedbacks</button>
    </div>

    <table id="feedbackTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Original Prompt</th>
                <th>Translated Text</th>
                <th>Target Language</th>
                <th>Feedback</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
