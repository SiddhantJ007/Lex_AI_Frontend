<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LexAI - Global Tagline Translator</title>
</head>
<body>
    <h1>LexAI - Translate Your Taglines Globally</h1>

    <form id="getTranslationForm">
        <textarea id="prompt" rows="5" cols="60" placeholder="Enter your marketing tagline here..."></textarea><br><br>
        <label for="language">Select Target Language:</label>
        <select id="language">
            <option value="EN">English</option>
            <option value="FR">French</option>
            <option value="DE">German</option>
            <option value="ES">Spanish</option>
        </select><br><br>
        <button type="submit">Get Translation</button>
    </form>

    <hr>

    <h2>Upload PDF or Image</h2>
    <input type="file" id="fileInput" accept=".pdf,image/*">
    <button type="button" id="uploadBtn">Upload & Extract Text</button>

    <hr>

    <div id="result"></div><br>

    <button type="button" id="goodBtn">Good</button>
    <button type="button" id="badBtn">Bad</button><br><br>

    <button type="button" id="viewFeedbackBtn">View Feedbacks</button>

    <hr>

    <table id="feedbackTable" border="1" style="width: 100%; text-align: center;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Original Prompt</th>
                <th>Translated Text</th>
                <th>Target Language</th>
                <th>Feedback</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
