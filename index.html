<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LexAI - Global Tagline Translator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 10px;
            color: #333;
            text-align: center;
        }
        
        textarea, select, input[type="file"], button {
            margin-top: 8px;
            padding: 8px;
            font-size: 0.9rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 80%;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-left: 5px solid #3498db;
            display: none;
        }

        #feedbackControls {
            display: none;
            margin-top: 10px;
        }

        #feedbackControls button {
            background-color: #27ae60;
            margin-right: 10px;
        }

        #feedbackControls button:last-child {
            background-color: #e74c3c;
        }

        #feedbackControls button:hover {
            opacity: 0.9;
        }

        #feedbackTable {
            display: none;
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        #feedbackTable th, #feedbackTable td {
            border: 1px solid #ccc;
            padding: 10px;
        }

        #feedbackTable th {
            background-color: #2980b9;
            color: white;
        }

        .hidden {
            display: none;
        }

        .section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        #feedbackControls button:nth-child(1) { background-color: #27ae60; } /* Good */
        #feedbackControls button:nth-child(2) { background-color: #e74c3c; } /* Bad */
        #feedbackControls button:nth-child(3) { background-color: #3498db; } /* View Feedbacks */

    </style>
</head>
<body>
    <div class="section">
        <h1 style="font-size: 8.8rem; color: #2c3e50; font-weight: 700; text-shadow: 4px 4px 8px #ccc; letter-spacing: 4px;">
        Lex<span style="color:#3498db;">AI</span>
        </h1>

        <p style="font-size: 1.2rem; color: #2c3e50; font-weight: 700; text-shadow: 0.5px 0.5px 1px #ccc; letter-spacing: 1px;">
            Refine & Translate marketing content with AI</p>

        <form id="getTranslationForm">
            <textarea id="prompt" rows="5" placeholder="Enter or extract your marketing tagline here..."></textarea>
            <br>
            <label for="language">Select Target Language:</label>
            <select id="language">
                <optgroup label="Available Languages">
                <option value="AR">Arabic</option>
                <option value="BG">Bulgarian</option>
                <option value="ZH">Chinese</option>
                <option value="CS">Czech</option>
                <option value="DA">Danish</option>
                <option value="NL">Dutch</option>
                <option value="EN">English</option>
                <option value="ET">Estonian</option>
                <option value="FI">Finnish</option>
                <option value="FR">French</option>
                <option value="DE">German</option>
                <option value="EL">Greek</option>
                <option value="HU">Hungarian</option>
                <option value="ID">Indonesian</option>
                <option value="IT">Italian</option>
                <option value="JA">Japanese</option>
                <option value="KO">Korean</option>
                <option value="LV">Latvian</option>
                <option value="LT">Lithuanian</option>
                <option value="NB">Norwegian (Bokm√•l)</option>
                <option value="PL">Polish</option>
                <option value="PT">Portuguese</option>
                <option value="RO">Romanian</option>
                <option value="RU">Russian</option>
                <option value="SK">Slovak</option>
                <option value="SL">Slovenian</option>
                <option value="ES">Spanish</option>
                <option value="SV">Swedish</option>
                <option value="TR">Turkish</option>
                <option value="UK">Ukrainian</option>
              </optgroup>
                <optgroup label="Coming Soon!">
                    <option value="HI" disabled>Hindi</option>
                    <option value="JP" disabled>Japanese</option>
                    <option value="MR" disabled>Marathi</option>
                    <option value="KR" disabled>Korean</option>
                    <option value="CN" disabled>Chinese</option>
                </optgroup>
            </select>

            <button type="submit">Get Translation</button>
        </form>
    </div>

    <div class="section">
        <h2>Upload PDF or Image</h2>
        <input type="file" id="fileInput" accept=".pdf,image/*">
        <button type="button" id="uploadBtn">Upload & Extract Text</button>
    </div>

    <div id="result" class="section">
        <h2>Translated Text:</h2>
        <p id="translatedText"></p>
    </div>

    <div id="feedbackControls">
        <button type="button" id="goodBtn">Good</button>
        <button type="button" id="badBtn">Bad</button>
        <button type="button" id="viewFeedbackBtn">View Feedbacks</button>
    </div>

    <table id="feedbackTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Original Prompt</th>
                <th>Translated Text</th>
                <th>Target Language</th>
                <th>Feedback</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
