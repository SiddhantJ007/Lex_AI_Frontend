<!-- input.html  –  collects prompt + language (and optional file) -->
<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
    <title>LexAI - Global Tagline Translator</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link  href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 10px;
            color: #333;
            text-align: center;
        }
        
        textarea, select, input[type="file"], button {
            margin-top: 8px;
            padding: 8px;
            font-size: 0.9rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 80%;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-left: 5px solid #3498db;
            display: none;
        }

        #feedbackControls {
            display: none;
            margin-top: 10px;
        }

        #feedbackControls button {
            background-color: #27ae60;
            margin-right: 10px;
        }

        #feedbackControls button:last-child {
            background-color: #e74c3c;
        }

        #feedbackControls button:hover {
            opacity: 0.9;
        }

        #feedbackTable {
            display: none;
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        #feedbackTable th, #feedbackTable td {
            border: 1px solid #ccc;
            padding: 10px;
        }

        #feedbackTable th {
            background-color: #2980b9;
            color: white;
        }

        .hidden {
            display: none;
        }

        .section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        #feedbackControls button:nth-child(1) { background-color: #27ae60; } /* Good */
        #feedbackControls button:nth-child(2) { background-color: #e74c3c; } /* Bad */
        #feedbackControls button:nth-child(3) { background-color: #1e90ff; } /* Refresh */

        #spinner {
          position: fixed; inset: 0;               /* full‑screen overlay   */
          backdrop-filter: blur(2px);
          background: rgba(255,255,255,.6);
          display: flex; flex-direction: column;
          align-items: center; justify-content: center;
          z-index: 9999;
        }

        #spinner_1 {
          position: fixed; inset: 0;               /* full‑screen overlay   */
          backdrop-filter: blur(2px);
          background: rgba(255,255,255,.6);
          display: flex; flex-direction: column;
          align-items: center; justify-content: center;
          z-index: 9999;
        }
        
        .hidden      { display:none !important; }
        
        /* CSS loader (≈ 2 KB) */
        .lds-ring { display:inline-block; width:64px; height:64px; }
        .lds-ring div {
          box-sizing:border-box; display:block; position:absolute;
          width:51px; height:51px; margin:6px; border:6px solid #3498db;
          border-radius:50%; animation: lds 1.2s cubic-bezier(.5,0,.5,1) infinite;
          border-color:#3498db transparent transparent transparent;
        }
        @keyframes lds {
          0% { transform: rotate(0deg); }
          100%{ transform: rotate(360deg); }
        }
    </style>
    
    <style>
      #feedbackTable      { width:100%; margin-top:20px; border-collapse:collapse; }
      #feedbackToolbar    { margin-top:10px; }
    </style>

    <style>
           /* ---------- Variant list layout ---------- */
        #variantList{
          list-style:none; padding:0; margin:0;
          max-width:900px;              /* optional width clamp */
          margin-inline:auto;           /* centre block */
        }
        #variantList li{
          display:flex;
          justify-content:space-between;
          align-items:center;
          gap:1.2rem;                   /* space between text & buttons */
          padding:6px 0;
          border-bottom:1px solid #eee; /* subtle separator */
        }
        #variantList li.variantRated{ opacity:.45; }
        
        .vote{
          width:34px; height:34px;
          border:none; border-radius:4px;
          background:#2196F3; color:#ffc107;
          font-size:18px; cursor:pointer;
          transition:transform .12s;
        }
        .vote:hover{ transform:scale(1.18); }
        
        /* ---------- Toast ---------- */
        #lexToast{
          position:fixed; z-index:9999;
          left:50%; bottom:24px;  /* centre horizontally */
          transform:translateX(-50%);
          background:#4caf50;   /* green bar */
          color:#fff;           /* WHITE text – was working but invisible without padding */
          padding:10px 18px;
          border-radius:6px;
          font:600 14px/1.3 "Segoe UI",sans-serif;
          box-shadow:0 4px 12px rgba(0,0,0,.25);
          pointer-events:none;  /* click‑through */
          animation:fadeOut 3.2s forwards;
        }
        @keyframes fadeOut{ 0%,80%{opacity:1} to{opacity:0} }
    </style>
</head><body>

<h1>Lex<span style="color:#3498db">AI</span></h1>

<form id="firstForm">
  <textarea id="prompt" rows="5"
            placeholder="Enter or extract your marketing tagline …"></textarea><br>

  <label>Select target language:
   <select id="language">
                <optgroup label="Available Languages">
                <option value="AR">Arabic</option>
                <option value="BG">Bulgarian</option>
                <option value="ZH">Chinese</option>
                <option value="CS">Czech</option>
                <option value="DA">Danish</option>
                <option value="NL">Dutch</option>
                <option value="EN">English</option>
                <option value="ET">Estonian</option>
                <option value="FI">Finnish</option>
                <option value="FR">French</option>
                <option value="DE">German</option>
                <option value="EL">Greek</option>
                <option value="HU">Hungarian</option>
                <option value="ID">Indonesian</option>
                <option value="IT">Italian</option>
                <option value="JA">Japanese</option>
                <option value="KO">Korean</option>
                <option value="LV">Latvian</option>
                <option value="LT">Lithuanian</option>
                <option value="NB">Norwegian (Bokmål)</option>
                <option value="PL">Polish</option>
                <option value="PT">Portuguese</option>
                <option value="RO">Romanian</option>
                <option value="RU">Russian</option>
                <option value="SK">Slovak</option>
                <option value="SL">Slovenian</option>
                <option value="ES">Spanish</option>
                <option value="SV">Swedish</option>
                <option value="TR">Turkish</option>
                <option value="UK">Ukrainian</option>
              </optgroup>
                <optgroup label="Coming Soon!">
                    <option value="HI" disabled>Hindi</option>
                    <option value="JP" disabled>Japanese</option>
                    <option value="MR" disabled>Marathi</option>
                    <option value="KR" disabled>Korean</option>
                    <option value="CN" disabled>Chinese</option>
                </optgroup>
            </select>
  </label><br><br>

  <p>- OR upload a PDF / image to auto-extract text</p>
  <input type="file" id="fileInput" accept=".pdf,image/*">
  <button type="button" id="uploadBtn">Upload & Extract</button><br><br>

  <button type="submit">Next → Translate</button>
</form>

<script src="input.js"></script>
</body></html>
